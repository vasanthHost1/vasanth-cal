<body>

        <h1>Calculator</h1>

        <br>
    <input type="number" id="num1" placeholder="enter number"><br><br>
    <input type="number"  id="num2" placeholder="enter number"><br><br>
    <button onclick="resultFunction()">add</button>

        var box1=document.getElementById("num1")
        var box2=document.getElementById("num2")

        var result=document.getElementById("result")

        function resultFunction(){

            var box1value = Number(box1.value)
            var box2value = Number(box2.value)

            var Total= box1value+box2value

         result.textContent=Total
        
        }


        function sub(){

            var box1value=Number(box1.value)
            var box2value=Number(box2value)

            var Total=box1.value-box2.value

            result.textContent=Total

        }

        function mul(){


            var box1value = Number(box1.value)
            var box2value = Number(box2.value)

            var Total =box1.value*box2.value

            result.textContent=Total

        }

        function div(){


            var box1value = Number(box1.value)
            var box2value = Number(box2.value)

            var Total =box1.value/box2.value

            result.textContent=Total



        }
